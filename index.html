<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="desktop">
        <div class="icons">
            <a href="https://astonishing-fairy-84fd34.netlify.app/"><img src="weather.png" alt="Weather"></a>
            <a href="https://agecalculatersus.netlify.app/"><img src="age.png" alt="Age"></a>
